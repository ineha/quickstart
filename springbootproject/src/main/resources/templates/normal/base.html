<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:fragment="Layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="${title}">Base HTML</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Quick Contact</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto text-uppercase">
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="#" tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" href="#" tabindex="-1" aria-disabled="true">Logout</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!--sidebar-->

<div class="sidebar">
    <a href="" class="item">Home</a>
    <a href="#" class="item">View Contacts</a>
    <a href="#" class="item">Add contact</a>
    <a href="#" class="item">Your Profile</a>
    <a href="#" class="item">Settings</a>
    <a href="${/logout}" class="item">Logout</a>
    <div class="divider"></div>

</div>

                         <!--end sidebar-->

                        <!--content area-->

                   <div class="content">
                              <div th:replace="${content}"></div>

                      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
