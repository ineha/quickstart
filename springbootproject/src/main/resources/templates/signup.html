<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title>this is home page</title>


</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="mycard mt-2">

                    <!--Alert-->
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                     <p th:text="${session.message.content}"></p>

                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>

                    </div>

                    <div class="container text-center">
                    <img class="mx-auto" style="width: 70px" th:src="@{image/contract.png}" alt="">
                    </div>
        <h1 class="text-center">Register Here!!</h1>
                    <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
<!--name field-->
                        <div class="form-group">
                            <label for="name_field" class="form-label">Your Name</label>
                            <input type="text"
                                   name="name"
                                   class="form-control"
                                   id="name_field"
                                   aria-describedby="emailHelp"
                            placeholder="Enter here"
                                   required
                                   th:value="${user.name}"
                            >
                        </div>


                        <!--email field-->
                        <div class="form-group">
                            <label for="email_field" class="form-label">Your Email</label>
                            <input type="email"
                                   name="email"
                                   class="form-control"
                                   id="email_field"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter here"
                                   required
                                   th:value="${user.email}"
                            >
                        </div>

                        <!--password field-->
                        <div class="form-group">
                            <label for="name_field" class="form-label">Your Password</label>
                            <input type="password"
                                   name="password"
                                   class="form-control"
                                   id="password_field"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter here"
                                   required
                            >
                        </div>


                        <!--About field-->
                        <div class="form-group">
                            <label for="name_field" class="form-label">About</label>
                            <textarea name="about" th:value="${user.about}" placeholder="Enter something yourself" rows="10" class="form-control"></textarea>

                        </div>


            <!-- terms and condition agreement-->
                        <div class="form-group form-check">
                            <input type="checkbox"
                            name="agreement"
                                   class="form-check-input"
                                   id="agreement"
                           />

                            <label for="agreement">Accept terms and conditions</label>
                        </div>

                        <div class="container text-center">

                            <button type="submit" class="btn bg-primary text-white">Submit</button>
                            <button  type="reset" class="btn btn-warning">Reset</button>

                        </div>

                    </form>


                </div>
        </div>

        </div>

    </div>

</section>

</body>


</html>
